<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Flow | Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Neon Accents */
            --neon-orange: #ff9900; /* Primary glow */
            --neon-cyan: #06b6d4; /* Secondary accent */
            --dark-bg: #0f0f1a; /* Dark background */
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at center, rgba(6, 182, 212, 0.1) 0%, transparent 80%);
            color: #e5e7eb; 
        }
        
        /* === Liquid Glass Card Style === */
        .liquid-glass-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); 
            box-shadow: 
                0 0 5px rgba(0, 0, 0, 0.5), 
                0 0 8px var(--neon-cyan), 
                0 0 15px rgba(6, 182, 212, 0.1), 
                inset 0 0 5px var(--neon-orange); 
        }

        /* === Input Styles */
        .glass-input {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15); 
            color: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s; 
        }
        
        .glass-input:focus {
            outline: none;
            border-color: var(--neon-cyan); 
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.5); 
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        /* === Button Style (Cyan/Orange Gradient) */
        .gradient-button {
            background: linear-gradient(90deg, var(--neon-cyan) 0%, var(--neon-orange) 100%);
            box-shadow: 0 4px 10px rgba(6, 182, 212, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .gradient-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .gradient-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(6, 182, 212, 0.5);
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-shadow: 0 0 8px var(--neon-orange), 0 0 15px rgba(255, 153, 0, 0.5);
        }
        
        /* Additional style for text link glow */
        .link-glow:hover {
            text-shadow: 0 0 5px var(--neon-orange);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main container -->
    <div class="w-full max-w-sm p-6 sm:p-8 rounded-xl shadow-2xl liquid-glass-card">
        <h1 class="text-4xl font-bold text-center logo-text mb-2">MOTION FLOW</h1>
        <p class="text-center text-gray-400 mb-8">User Login</p>

        <div id="message-box" class="p-4 mb-4 rounded-lg text-sm bg-opacity-30 hidden"></div>

        <form id="login-form" class="space-y-6" onsubmit="handleLogin(event)">
            
            <!-- Email -->
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-200 mb-2">Email Address</label>
                <div class="relative">
                    <input type="email" id="login-email" placeholder="Enter your email" class="w-full p-3 pl-10 rounded-lg glass-input placeholder-gray-500" required>
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <!-- Password -->
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="login-password" placeholder="Enter your password" class="w-full p-3 pl-10 rounded-lg glass-input placeholder-gray-500" required>
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <button id="login-button" type="submit" class="gradient-button w-full text-white font-semibold py-3 rounded-lg shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i> Log In
            </button>
        </form>

        <div class="text-center mt-8 pt-4 border-t border-gray-800">
            <p class="text-sm text-gray-400">
                Don't have an account? 
                <a href="/sign-up.html" class="font-semibold text-neon-cyan hover:text-neon-orange transition-colors link-glow">
                    Sign Up
                </a>
            </p>
        </div>
    </div>

    <!-- Custom Modal (Replacement for alert/confirm) -->
    <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="liquid-glass-card w-full max-w-sm p-6 rounded-xl text-center">
            <h3 id="modal-title" class="text-xl font-bold text-white mb-3"></h3>
            <p id="modal-message" class="text-gray-300 mb-6"></p>
            <button onclick="closeModal()" class="gradient-button w-1/2 py-2 text-white rounded-lg">
                OK
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Enable Firebase debug logging
        setLogLevel('debug');

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCy5uQGcg1cALqFSa1xAQOL6lX8Gz5nFNU",
            authDomain: "motion-flow-47450.firebaseapp.com",
            databaseURL: "https://motion-flow-47450-default-rtdb.firebaseio.com",
            projectId: "motion-flow-47450",
            storageBucket: "motion-flow-47450.firebasestorage.app",
            messagingSenderId: "686875529848",
            appId: "1:686875529848:web:48edf5164aaaf938cdd38d",
            measurementId: "G-K46N8C1HFQ"
        };
        
        let auth = null;
        let db = null;

        // --- Utility Functions ---

        const showCustomModal = (title, message) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').innerHTML = message;
            document.getElementById('custom-modal').classList.remove('hidden');
        };

        window.closeModal = () => {
            document.getElementById('custom-modal').classList.add('hidden');
        };

        const showMessage = (text, type = 'error') => {
            const box = document.getElementById('message-box');
            box.innerHTML = text;
            box.className = 'p-4 mb-4 rounded-lg text-sm bg-opacity-30';
            
            if (type === 'error') box.classList.add('bg-red-800', 'text-red-300', 'border-red-600');
            else if (type === 'success') box.classList.add('bg-green-800', 'text-green-300', 'border-green-600');
            else if (type === 'info') box.classList.add('bg-blue-800', 'text-blue-300', 'border-blue-600');
            
            box.classList.remove('hidden');
        };

        const hideMessage = () => document.getElementById('message-box').classList.add('hidden');

        const setLoading = (buttonId, isLoading) => {
            const button = document.getElementById(buttonId);
            if (!button) return;
            
            if (isLoading) {
                button.setAttribute('data-original-text', button.textContent);
                button.textContent = 'Logging In...';
                button.disabled = true;
                button.classList.add('opacity-70', 'cursor-not-allowed');
            } else {
                button.textContent = button.getAttribute('data-original-text') || 'Log In';
                button.disabled = false;
                button.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        };

        // --- Initialization ---

        const initialize = () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                console.log("Firebase initialized.");
                hideMessage(); 
            } catch (error) {
                console.error("Initialization failed:", error);
                showMessage(`Initialization failed: ${error.message}`, 'error');
            }
        };

        // --- Login Handler ---
        window.handleLogin = async (event) => {
            event.preventDefault(); 
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showCustomModal('Missing Fields', 'Please enter both your email and password.');
                return;
            }

            setLoading('login-button', true);
            hideMessage();

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Login successful:", userCredential.user.uid);
                
                // Success: Redirect to the main application page
                // Use a custom modal for confirmation before redirecting
                showCustomModal('Welcome Back!', `Logged in successfully as ${email}. Redirecting to dashboard...`);
                setTimeout(() => {
                    window.location.href = 'homepage.html'; // Change to your intended success URL
                }, 1500); 

            } catch (error) {
                console.error("Login failed:", error);
                
                let errorMessage = 'Login failed. Please check your credentials.';

                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid email or password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Access temporarily blocked due to too many failed login attempts. Try again later.';
                } else {
                    errorMessage += ` Error: ${error.message}`;
                }
                
                showMessage(errorMessage, 'error');
                // Clear password field on error
                document.getElementById('login-password').value = '';
                document.getElementById('login-password').focus();
                
            } finally {
                setLoading('login-button', false);
            }
        };

        // Initialize on page load
        window.addEventListener('load', initialize);

    </script>
</body>
</html>
